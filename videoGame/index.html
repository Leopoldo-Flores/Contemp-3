<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Game</title>
</head>
<body>
    <header>
        <h1>Mario Bros Attack Video Game</h1>
    </header>
    <div id="status"></div>
    <main class="container">

        <div id="character" class="character-container">
            <img src="img/toad.gif" alt="Toad image">
            <p id="character-points" class="points">Points: 100</p>
            <button id="attack-btn" onclick="attack();">Attack</button>
        </div>
        <p class="vs">VS</p>
        <div id="enemy" class="character-container">
            <img src="img/link.gif" alt="link image">
            <p id="enemy-points" class="points">Points: 100</p>           
            <button id="enemy-attack-btn" onclick="enemyAttack();">Attack</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
